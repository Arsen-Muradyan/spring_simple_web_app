<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div th:replace="navbar :: navbar"></div>
    <div class="container mt-2">
        <h2 th:text="@{'Edit ' + ${post.getTitle()}}"></h2>
        <form th:action="@{'/posts/' + ${post.getId()} + '/update'}" method="post">
            <input type="text" name="title" class="form-control" th:value="${post.getTitle()}">
            <br>
            <textarea name="content" class="form-control" th:text="${post.getContent()}"></textarea>
            <br>
            <input type="submit" class="btn btn-secondary" value="Update">
        </form>
    </div>
</body>
</html>
